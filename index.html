<html>
  <head>
    <title>digital clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body id="body1">
    <div class="maindiv">
      <h1>Digital Clock</h1>
      <div class="subdiv">
        <h3 id="h">00</h3>
        <h4>Hours</h4>
      </div>

      <div class="subdiv">
        <h3 id="m">00</h3>
        <h4>Minutes</h4>
      </div>

      <div class="subdiv">
        <h3 id="s">00</h3>
        <h4>Seconds</h4>
      </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
